 <header>
      <div class="container">
        <div class="row">

          <div class="">
            <img src="{{url_for('static', filename='img/cafeteria_corta.jpg')}}"  >
          </div>
          
          

    </header>
     
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="card text-left">
					<div class="barra">
            
					<div class="card-body">

                    <div class="atras">			
                    <a href="/admin"><img src="{{url_for('static', filename='img/atras.png')}}" alt="atras-back" width="40em"></a>           
			        </div>

					<p align="right">
						<span class="btn btn-primary" data-toggle="modal" data-target="#agregarnuevosdatosmodal">
							Agregar nuevo <span class="fa fa-plus-circle" ></span>
							</p>
						</span>
						<hr>
						<div id="tablaDatatable"></div>
					</div>
					
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="agregarnuevosdatosmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel"><b>Agrega nuevo Usuario</b></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="frmNuevo" action="/crearUsuario" method="POST">

					    <label>Nombre:</label>
						<input type="text" class="form-control input-sm" id="nombre" name="nombre">	 
						<label>NickName:</label>
						<input type="text" class="form-control input-sm" id="nick" name="nick">	
						<label>Correo:</label>
						<input type="text" class="form-control input-sm" id="correo" name="correo">
						<label>Clave:</label>
						<input type="text" class="form-control input-sm" id="clave" name="clave">
						<p></p>					
						<label>Rol:</label>											
						<SELECT type="SELECT" required="" name="rol">
                        <OPTION SELECTED>--Seleccione el Rol--</OPTION>
      					<OPTION value="0">Usuario Cajero</OPTION>
      					</SELECT>											
						
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
					<input form="frmNuevo" type="submit" id="btnAgregarnuevo" class="btn btn-primary" value="Agregar nuevo">
				</div>
			</div>
		</div>
	</div>


	<!-- Modal -->
	<div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel"><b>Actualizar Usuario</b> </h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="frmEditar" action="/editarUsuario" method="POST">
					
						<label>Id Usuario</label>
						<input type="text" class="form-control input-sm" id="id_usuario" name="id_usuario">
						<label>Nombre </label>
						<input type="text" class="form-control input-sm" id="nombreU" name="nombreU">
						<label>NickName</label>
						<input type="text" class="form-control input-sm" id="nickU" name="nickU">												
						<label>Correo</label>
						<input type="text" class="form-control input-sm" id="correoU" name="correoU">
						<label>Clave</label>
						<input type="text" class="form-control input-sm" id="claveU" name="claveU">		
					
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
					<input form="frmEditar" type="submit" class="btn btn-warning" id="btnActualizar" value="Actualizar">
				</div>
			</div>
		</div>
	</div>
